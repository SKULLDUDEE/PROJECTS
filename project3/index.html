    <script>
        let a = document.querySelectorAll(".draggable");
        let rightbox = document.getElementsByClassName("right");
        let leftbox = document.getElementsByClassName("left");
        // we have to add a functionn to drag and drop
        for(list of a ){
            list.addEventListener("dragstart",function(e){
                e.dataTransfer.setData("text/plain", e.target.id);
                // when we will start dragging we wwill get element and store that in b 
            })
            rightbox.addEventListener("dragover",function(e){
                e.preventDefault();
            })
            rightbox.addEventListener("drop",function(e) {
                const draggedId = e.dataTransfer.getData("text/plain");
                const draggedElement = document.getElementById(draggedId);

                rightBox.appendChild(draggedElement);
                // it will add the selected element to right boxx 
            })
        }
